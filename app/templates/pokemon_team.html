{% extends 'home.html' %}

{% block title %}
<title>Pokemon Team</title>
{% endblock %}

{% block content %}
<div class="container">
    <h1>{{ current_user.username }}'s Pokemon Team</h1>
    <ul style="list-style: none;">
        {% for pokemon in current_user.team %}
            <li>{{ pokemon.name }}</li>
            <img src="{{pokemon_sprites}}" alt="{{pokemon}} sprite" alt="{{pokemon}} image">
            <br>
        {% endfor %}
    </ul>
</div>
{% endblock %}
